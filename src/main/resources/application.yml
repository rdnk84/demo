spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/itmo-demo
    username: postgres
    password: 357
    driver-class-name: org.postgresql.Driver

  jpa:
    database: postgresql
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 180000
        loggerLevel: basic

logging:
  level:
    org:
      hibernate:
        type: trace

